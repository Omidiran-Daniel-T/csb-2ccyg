<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maths Game</title>
    <link rel="stylesheet" href="MathGame.css">
</head>

<body>

    <div id="container">
        <div id="row1" class="rows">
            <div id="tryagain"></div>
            <div id="scoreboard">Score: <span id="score">0</span></div>
        </div>
        <div id="row2" class="rows">
            <div id="question"></div>
        </div>
        <div id="row3" class="rows">
            <div id="instruction">Click on The Correct Answer</div>
        </div>
        <div id="row4" class="rows">
            <div id="opt">
                <div id="option1" class="options"></div>
                <div id="option2" class="options"></div>
                <div id="option3" class="options"></div>
                <div id="option4" class="options"></div>
            </div>
        </div>
        <div id="row5" class="rows">
            <div id="startbtn">Start Game</div>
            <div id="timer">Time Remaining:<span id="time">60</span> sec</div>
        </div>
        <div id="gameOver">
            <p>Game over!</p>
            <p id="scores">Your score is 0</p>
        </div>
    </div>
    <script src="MathGame.js"></script>
</body>

</html>
